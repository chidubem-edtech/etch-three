<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Registeration</header>
        <form action="#">
            <div class="form-first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="#">Full Name</label>
                            <input type="text" placeholder="Name" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">Date of Birth</label>
                            <input type="date" placeholder="Date of Birth" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">Email</label>
                            <input type="email" placeholder="email">
                        </div>

                        <div class="input-field">
                            <label for="#">Mobile Number</label>
                            <input type="number" placeholder="phone Number" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">Gender</label>
                            <input type="text" placeholder="Gender" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">Occupation</label>
                            <input type="text" placeholder="Ocuupation">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="#">ID type</label>
                            <input type="text" placeholder="Type of Id" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">ID number</label>
                            <input type="number" placeholder="NIN number" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">Home address</label>
                            <input type="address" placeholder="Residential address">
                        </div>

                        <div class="input-field">
                            <label for="#">Residential State</label>
                            <input type="text" placeholder="Enter the State You Reside in" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">L.G.A</label>
                            <input type="text" placeholder="Enter your LGA" required="">
                        </div>
                        <div class="input-field">
                            <label for="#">State of Origin</label>
                            <input type="email" placeholder="Enter your State of Origin">
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">SUBMIT</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
